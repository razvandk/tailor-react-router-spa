# Default values for tailor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.aws.c.dk/mobile-customer-care/tailor
  pullPolicy: Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
      kubernetes.io/ingress.class: kong-internal
      cert-manager.io/cluster-issuer: letsencrypt-dns-cert-manager-nuuday-digital-dev
      external-dns.alpha.kubernetes.io/zone: beta-c-onboarding-eu-north-1.aws.c.dk
  hosts:
    - host: mobile.beta-c-onboarding-eu-north-1.aws.c.dk
      paths:
        - /

  tls: 
    - secretName: mobile-aws-c-dk-cert
      hosts:
        - mobile.beta-c-onboarding-eu-north-1.aws.c.dk

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
